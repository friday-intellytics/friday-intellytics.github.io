<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Friday Logo</title>

  <style>
    :root{
      /* Light mode */
      --bg:#ffffff;
      --ink:#111111;

      --orange:#ff8a00;
      --yellow:#ffd84d;
    }

    @media (prefers-color-scheme: dark){
      :root{
        /* Night mode */
        --bg:#0e0e11;
        --ink:#f2f2f4;

        /* Slightly boosted for dark backgrounds */
        --orange:#ff9a1f;
        --yellow:#ffe27a;
      }
    }

    /* Explicit theme override when user chooses dark mode */
    :root[data-theme="dark"]{
      --bg:#0e0e11;
      --ink:#f2f2f4;
      --orange:#ff9a1f;
      --yellow:#ffe27a;
    }

    /* Toggle container (holds multiple toggles) */
    .toggles{
      position:fixed;
      top:20px;
      right:20px;
      display:flex;
      gap:10px;
      z-index:1000;
    }

    /* Shared toggle button styles */
    .toggles .color-toggle,
    .toggles .visibility-toggle{
      width:44px;
      height:44px;
      border-radius:10px;
      background:transparent;
      border:1px solid rgba(17,17,17,0.08);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:6px;
      cursor:pointer;
      color:var(--ink);
      transition: background 0.18s ease, color 0.18s ease, border-color 0.18s ease, transform 0.12s ease;
    }

    .toggles svg{ width:20px; height:20px; display:block; }

    .toggles .icon-moon,
    .toggles .icon-eye-off{ display:none; }

    .toggles button[aria-pressed="true"]{
      background:rgba(0,0,0,0.06);
      border-color:rgba(0,0,0,0.06);
    }

    :root[data-theme="dark"] .toggles button{
      border-color:rgba(255,255,255,0.08);
      background:rgba(255,255,255,0.02);
    }

    :root[data-theme="dark"] .toggles button[aria-pressed="true"]{
      background:rgba(255,255,255,0.06);
    }

    .toggles .color-toggle[aria-pressed="true"] .icon-sun{ display:none; }
    .toggles .color-toggle[aria-pressed="true"] .icon-moon{ display:block; }

    .toggles .visibility-toggle[aria-pressed="true"] .icon-eye{ display:none; }
    .toggles .visibility-toggle[aria-pressed="true"] .icon-eye-off{ display:block; }

    /* Focus ring for accessibility */
    .toggles button:focus{
      outline:2px solid transparent;
      box-shadow:0 0 0 3px rgba(0,0,0,0.08);
      transform:translateY(-1px);
    }

    :root[data-theme="dark"] .toggles button:focus{
      box-shadow:0 0 0 3px rgba(255,255,255,0.06);
    }

    /* Wordmark show/hide transitions */
    .wordmark{
      font-size:84px;
      font-weight:500;
      letter-spacing:-0.02em;
      line-height:1;
      color:var(--ink);
      transition: color 0.25s ease, opacity 0.18s ease, transform 0.18s ease;
      opacity:1;
      transform:translateX(0);
    }

    :root[data-wordmark="hidden"] .wordmark{
      opacity:0;
      transform:translateX(8px);
      pointer-events:none;
    }

    @media (max-width: 700px){
      .color-toggle{ top:12px; right:12px; width:40px; height:40px; }
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:var(--bg);
      transition: background 0.25s ease;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .lockup{
      display:flex;
      align-items:center;
      gap:22px;
    }

    .wordmark{
      font-size:84px;
      font-weight:500;
      letter-spacing:-0.02em;
      line-height:1;
      color:var(--ink);
      transition: color 0.25s ease;
    }

    @media (max-width: 700px){
      .wordmark{ font-size:56px; }
      .logo{ width:110px; height:110px; }
      .lockup{ gap:16px; }
    }
  </style>
</head>
<body>

  <div class="lockup" aria-label="Friday logo">
    <!-- Logo mark -->
    <svg class="logo" width="150" height="150" viewBox="0 0 200 200" role="img">
      <defs>
        <!-- Anti-arrow gradient: energy from top-left â†’ grounded bottom -->
        <linearGradient id="antiArrowGradient"
                      x1="20%" y1="0%"
                      x2="50%" y2="100%">
        <stop offset="0%" stop-color="var(--yellow)"/>
        <stop offset="60%" stop-color="var(--orange)"/>
          <stop offset="100%" stop-color="var(--orange)"/>
        </linearGradient>
      <!-- Mask gradient to taper the left edge at the top and bottom (tighter fades) -->
      <linearGradient id="leftEdgeMaskGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="black" stop-opacity="0" />
        <stop offset="6%" stop-color="black" stop-opacity="1" />
        <stop offset="94%" stop-color="black" stop-opacity="1" />
        <stop offset="100%" stop-color="black" stop-opacity="0" />
      </linearGradient>

      <mask id="leftEdgeMask" maskUnits="userSpaceOnUse">
        <path d="M 42.5 45.4 L 97.5 164.6"
              stroke="url(#leftEdgeMaskGradient)"
              stroke-width="32"
              stroke-linecap="butt"
              stroke-linejoin="round"
              fill="none" />
      </mask>      </defs>

      <!-- Main triangle outline (slightly thinner) -->
      <path d="M 40 40 L 160 40 L 100 170 Z"
            fill="none"
            stroke="url(#antiArrowGradient)"
            stroke-width="14"
            stroke-linejoin="round"
            stroke-linecap="round" />

      <!-- Thicker left edge for directional weight (drawn on top). Tapered with mask to blend corners -->
      <path d="M 42.5 45.4 L 97.5 164.6"
            fill="none"
            stroke="url(#antiArrowGradient)"
            stroke-width="32"
            stroke-linejoin="round"
            stroke-linecap="butt"
            mask="url(#leftEdgeMask)" />
    </svg>

    <div class="wordmark">Friday</div>
  </div>

  <div class="toggles" role="toolbar" aria-label="Display controls">
    <button class="color-toggle" aria-pressed="false" aria-label="Toggle dark mode" title="Toggle dark mode">
      <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <circle cx="12" cy="12" r="4"></circle>
        <path d="M12 2v2M12 20v2M4.9 4.9l1.4 1.4M17.7 17.7l1.4 1.4M2 12h2M20 12h2M4.9 19.1l1.4-1.4M17.7 6.3l1.4-1.4"></path>
      </svg>
      <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M21 12.8A9 9 0 1111.2 3 7 7 0 0021 12.8z"></path>
      </svg>
    </button>

    <button class="visibility-toggle" aria-pressed="false" aria-label="Toggle wordmark" title="Show or hide the wordmark">
      <svg class="icon-eye" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
      <svg class="icon-eye-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M17.94 17.94A10.94 10.94 0 0112 20c-7 0-11-8-11-8a20.76 20.76 0 015-6M3 3l18 18"></path>
      </svg>
    </button>
  </div>

<script>
(function(){
  const root = document.documentElement;
  const themeToggle = document.querySelector('.color-toggle');
  const visToggle = document.querySelector('.visibility-toggle');
  if(!themeToggle || !visToggle) return;

  const mediaQuery = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');
  const prefersDark = mediaQuery ? mediaQuery.matches : false;

  function applyTheme(theme){
    if(theme === 'dark'){
      root.setAttribute('data-theme','dark');
      themeToggle.setAttribute('aria-pressed','true');
    } else {
      root.removeAttribute('data-theme');
      themeToggle.setAttribute('aria-pressed','false');
    }
  }

  function applyWordmark(hidden){
    if(hidden){
      root.setAttribute('data-wordmark','hidden');
      visToggle.setAttribute('aria-pressed','true');
    } else {
      root.removeAttribute('data-wordmark');
      visToggle.setAttribute('aria-pressed','false');
    }
  }

  // Initialize theme from localStorage or system preference
  const storedTheme = localStorage.getItem('theme');
  if(storedTheme === 'dark' || storedTheme === 'light'){
    applyTheme(storedTheme);
  } else if(prefersDark){
    applyTheme('dark');
  }

  // Initialize wordmark visibility from localStorage (default: visible)
  const wordmarkHiddenStored = localStorage.getItem('wordmarkHidden');
  const isHidden = wordmarkHiddenStored === 'true';
  applyWordmark(isHidden);

  themeToggle.addEventListener('click', function(){
    const isDark = themeToggle.getAttribute('aria-pressed') === 'true';
    const next = isDark ? 'light' : 'dark';
    applyTheme(next);
    try{ localStorage.setItem('theme', next); } catch(e) { /* ignore */ }
  });

  visToggle.addEventListener('click', function(){
    const isHiddenNow = visToggle.getAttribute('aria-pressed') === 'true';
    const nextHidden = !isHiddenNow;
    applyWordmark(nextHidden);
    try{ localStorage.setItem('wordmarkHidden', nextHidden ? 'true' : 'false'); } catch(e) { /* ignore */ }
  });

  // Respond to system theme changes only when user hasn't set an explicit preference
  if(!localStorage.getItem('theme') && mediaQuery){
    if(mediaQuery.addEventListener){
      mediaQuery.addEventListener('change', (e) => applyTheme(e.matches ? 'dark' : 'light'));
    } else if(mediaQuery.addListener){
      mediaQuery.addListener((e) => applyTheme(e.matches ? 'dark' : 'light'));
    }
  }
})();
</script>
</body>
</html>
