<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Announcement</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fcfcfc;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .logo-container {

            width: 400px;
            height: 400px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <svg viewBox="0 0 100 100" class="logo-svg">
            <defs>
                <linearGradient id="logoGradient" x1="0%" y1="100%" x2="100%" y2="0%">
                    <stop offset="55%" style="stop-color:orange;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:yellow;stop-opacity:1" />
                </linearGradient>
            </defs>

            <!-- Large Triangle -->
            <polygon class="large-triangle" points="10,10 90,10 50,90" fill="black" stroke="black" stroke-width="3"
                stroke-linejoin="round" />

            <polygon class="small-triangle" points="28,15 82,15 55,70" fill="url(#logoGradient)"
                stroke="url(#logoGradient)" stroke-width="3" stroke-linejoin="round" />
        </svg>
    </div>
</body>

</html>
