<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Announcement</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .logo-container {
            position: relative;
            width: 300px;
            height: 300px;

        }

        .triangle {
            position: absolute;
            clip-path: polygon(0 0, 100% 0, 50% 100%);


        }

        .triangle-large {
            width: 100%;
            height: 100%;
            background: linear-gradient(to top right, orange 50%, yellow);


            top: 0;
            left: 0;
        }

        .triangle-small {

            background-color: white;

            width: 70%;
            height: 70%;

            top: 20px;
            right: 30px;

            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <div class="triangle triangle-large"></div>
        <div class="triangle triangle-small"></div>
    </div>
</body>

</html>
